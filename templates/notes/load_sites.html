{% extends "base.html" %}
{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="container-fluid justify-content-center  text-center my-5">

    <form method='POST' class="col s12" enctype="multipart/form-data">
        {% csrf_token %}

        {{new_form.as_p}}

        <!--Below is our main file upload input -->
        <input class="btn btn-primary" type="file" name='document'>
        <p class="m-2">
            <button type="submit" class="waves-effect waves-light btn btn-primary">
                Load data 
            </button>
        </p>
    </form>

</div>
{% endblock%}
